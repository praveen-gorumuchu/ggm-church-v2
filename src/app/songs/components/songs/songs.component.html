<ng-container>
    <div *ngIf="showPresentation">
        <div id="presentation-container" style="position: relative; width: 100%; height: 100%;">
            <iframe id="presentation-frame"
                src="https://docs.google.com/presentation/d/1hCM5JZK-pwGZAFJ0ewUiWd0UCpxU3fvWPAap7yGdRIE/embed?start=false&loop=false&delayms=3000"
                frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true"
                webkitallowfullscreen="true">
            </iframe>
            <!-- Button to request fullscreen mode -->
        </div>

    </div>

    <button mat-button (click)="openFullscreen()">Go Fullscreen</button>
</ng-container>
