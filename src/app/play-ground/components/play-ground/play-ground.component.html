<section class="play-ground-section container">
  <mat-toolbar class="my-1">
    <div class="play-ground-header d-flex wt-100 align-items-center">
      <div class="logo-sec cursor-p">
        <a (click)="onLogoClick()">GGM</a>
      </div>
      <div class="ml-auto">
        <ng-container *ngFor="let item of menuList">
          <button class="m-1" mat-button (click)="onMenuClick(item)"> {{ item.title }} </button>
        </ng-container>
        
     
        <!-- <span class="m-1">
          <a href="dashboard/home" target="_self" mat-button>
            Dashboard
          </a>
        </span> -->
        <button mat-button (click)="toggleSpeech()">
          <mat-icon>{{ speechEnabled ? 'volume_up' : 'volume_off' }}</mat-icon>
          {{ speechEnabled ? 'Disable Speech' : 'Enable Speech' }}
        </button>
        <!-- <span class="m-1">
          <button mat-button (click)="endQuiz()">End quiz</button>
        </span> -->
      </div>
    </div>
  </mat-toolbar>
  <section class="play-ground-body-section container">
    <router-outlet></router-outlet>

  </section>
</section>
