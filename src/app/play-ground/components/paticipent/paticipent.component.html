<section class=" card-selection mb-5">
    <div class="d-flex justify-content-center">
      <h2> <span class="mr-2">{{ getStudentId(studentName.value.id) }}</span>
         {{studentName.value?.name }} {{ title.PICK_YOUR_LUCKY_CARD }} </h2>
    </div>
    <div class="d-flex flex-row card-wrapper flex-wrap mt-5 justify-content-center">
      <ng-container *ngFor="let item of cards; let i = index">
        <mat-card [style]="{ backgroundColor: item }"
          class="play-cards wt-20 justify-content-center align-items-center m-2" (click)="onCardClick(i)"
          [id]="getCard(i)" appearance="outlined" tabindex="0">
          <span class="num"> {{ i + 1 }} </span>
        </mat-card>
      </ng-container>
    </div>
  </section>
