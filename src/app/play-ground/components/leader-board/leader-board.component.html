<section class="leader-board-section container my-5 py-5 dark">
  <ng-container *ngIf="resultList && resultList.length > 0">
    <!-- <app-mat-card-table [dataSource]="resultList" [headers]="headers">
        </app-mat-card-table> -->
    <section>
      <div class="podium p-rel">
        <ng-container *ngFor="let item of podiumList; let i = index">
          <div
            [ngClass]="getCssClass(i)"
            class="podium-box d-flex justify-content-center align-items-center"
          >
            <div class="circle">
              <span *ngIf="i === 1">
                <img src="assets/images/podium/1st.png" alt="" />
              </span>
              <span *ngIf="i !== 1">
                <img src="assets/images/podium/second.png" alt="" />
              </span>
            </div>
            <div class="d-flex flex-column">
              <div class="mt-4 rank-detials">
                <h3 class="">{{ item.studentName }}</h3>
                <p class="my-2 score">Earned Points : {{ item.score }}</p>
                <h2 class="border-top m-0 py-3">Rank - {{ item.rank }}</h2>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </section>

    <app-data-tables
      id="print"
      [dataSource]="resultList"
      [tableCols]="headers"
      [isLoading]="false"
      [isSearch]="true"
      [checkbox]="false"
      (actionItems)="actionItems($event)"
      [onlyTable]="false"
    >
    </app-data-tables>
  </ng-container>
</section>

<div
  class="background-canvas"
  *ngIf="resultList && resultList.length > 0 && showCelebration"
>
  <canvas #celebrationCanvas class="celebration-canvas"></canvas>
</div>
